<div class="row">
    <!-- Left Column for Files -->
    <div class="col-4">
        <!-- Folder Management -->
        <div class="mb-3">
            <button class="btn btn-primary" (click)="onAddFolderClick()">Add Folder</button>
            <button class="btn btn-danger" (click)="onDeleteFolderClick()" *ngIf="selectedFolderId">Delete Folder</button>
        </div>

        <!-- File List -->
        <div class="row">
            <div class="col-md-6 col-12 px-5 mb-3 mx-1 d-flex align-items-center file-item" *ngFor="let file of files" style="position: relative;">
                <i (click)="onFileClick(file.id)" class="{{ getFileIcon(file.name) }} me-2" style="cursor: pointer; font-size: 2.5rem; color: #007bff;"></i>
                <div (click)="onFileClick(file.id)" style="cursor: pointer;">
                    <strong>{{ file.name }}</strong> <br>
                    <small class="text-muted">{{ file.size / 1000000 | number : '1.0-3'}} MB</small>
                </div>
                <div class="delete" (click)="onDeleteClick(file.id)">
                    X
                </div>
            </div>
        </div>
    </div>

    <!-- Right Column for Metadata -->
    <div class="col-8" *ngIf="selectedFileId">
        <app-metadata [selectedFileId]="selectedFileId"></app-metadata>
    </div>

</div>

<!-- Loading Spinner -->
<div *ngIf="isLoading" class="spinner">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
